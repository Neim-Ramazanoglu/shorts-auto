name: Daily Shorts Pipeline

on:
  schedule:
    - cron: '0 7 * * *' # daily at 07:00 UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TTS_API_KEY: ${{ secrets.TTS_API_KEY }}
      TTS_PROVIDER: openai
      YOUTUBE_CLIENT_SECRETS_PATH: ${{ secrets.YOUTUBE_CLIENT_SECRETS_PATH }}
      YOUTUBE_TOKEN_PATH: ${{ secrets.YOUTUBE_TOKEN_PATH }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Node deps
        run: npm install

      - name: Install Python deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run orchestrator
        run: npm run generate -- --count=5 --privacy=unlisted

