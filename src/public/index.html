<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorts Auto Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      text-align: center;
    }
    h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .stat-card h3 {
      color: #764ba2;
      font-size: 0.9em;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .stat-card .number {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
    }
    .actions {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .actions h2 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .queue-list {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .queue-list h2 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .queue-item {
      padding: 15px;
      border-left: 4px solid #667eea;
      background: #f8f9fa;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .queue-item .topic {
      font-weight: 600;
      color: #333;
    }
    .queue-item .status {
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status.queued { background: #ffc107; color: #000; }
    .status.scripted { background: #17a2b8; color: #fff; }
    .status.voiced { background: #28a745; color: #fff; }
    .status.rendered { background: #6f42c1; color: #fff; }
    .status.uploaded { background: #20c997; color: #fff; }
    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 1em;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üé¨ Shorts Auto Dashboard</h1>
      <p>Automated YouTube Shorts Pipeline</p>
    </header>

    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <h3>Queue Total</h3>
        <div class="number" id="queueTotal">0</div>
      </div>
      <div class="stat-card">
        <h3>Queued</h3>
        <div class="number" id="queued">0</div>
      </div>
      <div class="stat-card">
        <h3>Scripted</h3>
        <div class="number" id="scripted">0</div>
      </div>
      <div class="stat-card">
        <h3>Voiced</h3>
        <div class="number" id="voiced">0</div>
      </div>
      <div class="stat-card">
        <h3>Rendered</h3>
        <div class="number" id="rendered">0</div>
      </div>
      <div class="stat-card">
        <h3>Uploaded</h3>
        <div class="number" id="uploaded">0</div>
      </div>
      <div class="stat-card">
        <h3>Scripts</h3>
        <div class="number" id="scripts">0</div>
      </div>
      <div class="stat-card">
        <h3>Audio Files</h3>
        <div class="number" id="audio">0</div>
      </div>
      <div class="stat-card">
        <h3>Videos</h3>
        <div class="number" id="videos">0</div>
      </div>
    </div>

    <div class="actions">
      <h2>Pipeline Actions</h2>
      <div class="form-group">
        <label>Topic Count:</label>
        <input type="number" id="topicCount" value="1" min="1" max="50">
      </div>
      <div class="form-group">
        <label>Category:</label>
        <select id="category">
          <option value="interesting-facts">Interesting Facts</option>
          <option value="science">Science</option>
          <option value="history">History</option>
          <option value="islam-tarihi">ƒ∞slam Tarihi</option>
          <option value="dini-icerikler">Dini ƒ∞√ßerikler</option>
          <option value="general">General</option>
        </select>
      </div>
      <div class="action-buttons">
        <button onclick="runStep('topics')">üìù Generate Topics</button>
        <button onclick="runStep('scripts')">‚úçÔ∏è Generate Scripts</button>
        <button onclick="runStep('tts')">üé§ Generate TTS</button>
        <button onclick="runStep('subtitles')">üìù Sync Subtitles</button>
        <button onclick="runStep('meta')">üìã Generate Metadata</button>
        <button onclick="runStep('full')" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üöÄ Run Full Pipeline</button>
      </div>
    </div>

    <div class="queue-list">
      <h2>Recent Queue Items</h2>
      <div id="queueList" class="loading">Loading...</div>
    </div>

    <div class="queue-list" style="margin-top: 30px;">
      <h2>üìπ Rendered Videos</h2>
      <div id="videosList" class="loading">Loading...</div>
    </div>
  </div>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        
        document.getElementById('queueTotal').textContent = data.queue.total;
        document.getElementById('queued').textContent = data.queue.queued;
        document.getElementById('scripted').textContent = data.queue.scripted;
        document.getElementById('voiced').textContent = data.queue.voiced;
        document.getElementById('rendered').textContent = data.queue.rendered;
        document.getElementById('uploaded').textContent = data.queue.uploaded;
        document.getElementById('scripts').textContent = data.files.scripts;
        document.getElementById('audio').textContent = data.files.audio;
        document.getElementById('videos').textContent = data.files.videos;

        const queueList = document.getElementById('queueList');
        if (data.recent.length === 0) {
          queueList.innerHTML = '<p style="text-align: center; color: #999;">No items in queue</p>';
        } else {
          queueList.innerHTML = data.recent.map(item => `
            <div class="queue-item">
              <div>
                <div class="topic">${item.topic}</div>
                <small style="color: #666;">${new Date(item.createdAt).toLocaleString()}</small>
              </div>
              <span class="status ${item.status}">${item.status}</span>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading status:', error);
      }
    }

    async function runStep(step) {
      const count = document.getElementById('topicCount').value;
      const category = document.getElementById('category').value;
      
      try {
        const res = await fetch(`/api/run/${step}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ count, category })
        });
        
        if (res.ok) {
          alert(`${step} started! Check console for progress.`);
          setTimeout(loadStatus, 2000);
        } else {
          const error = await res.json();
          alert(`Error: ${error.error}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    async function loadVideos() {
      try {
        const res = await fetch('/api/videos');
        const videos = await res.json();
        
        const videosList = document.getElementById('videosList');
        if (videos.length === 0) {
          videosList.innerHTML = '<p style="text-align: center; color: #999;">Hen√ºz render edilmi≈ü video yok</p>';
        } else {
          videosList.innerHTML = videos.map(video => {
            const sizeMB = (video.size / (1024 * 1024)).toFixed(2);
            const status = video.metadata?.status || 'unknown';
            return `
              <div class="queue-item" style="flex-direction: column; align-items: flex-start;">
                <div style="display: flex; justify-content: space-between; width: 100%; align-items: center; margin-bottom: 10px;">
                  <div>
                    <div class="topic">${video.id}</div>
                    <small style="color: #666;">${sizeMB} MB ‚Ä¢ ${status}</small>
                  </div>
                  <a href="${video.url}" download="${video.filename}" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);">
                    ‚¨áÔ∏è ƒ∞ndir
                  </a>
                </div>
                <div style="width: 100%;">
                  <video controls style="width: 100%; max-width: 500px; border-radius: 8px; background: #000;">
                    <source src="${video.url}" type="video/mp4">
                    Tarayƒ±cƒ±nƒ±z video oynatmayƒ± desteklemiyor.
                  </video>
                </div>
              </div>
            `;
          }).join('');
        }
      } catch (error) {
        console.error('Error loading videos:', error);
      }
    }

    // Load status on page load and refresh every 5 seconds
    loadStatus();
    loadVideos();
    setInterval(() => {
      loadStatus();
      loadVideos();
    }, 5000);
  </script>
</body>
</html>
